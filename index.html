<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Notes</title>

    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body background = "./images/Image3.webp">
    <main>
        <div class="wrap">
            <section class="heading">
                <p class="title">Quick-T</p>
                <p class="subtitle">Easy Task Manager</p>
            </section>
            <section class="task-manager">
                <div class="search-box">
                <form class="search">
                    <input type="text" name="task" placeholder="search task" autocomplete="off">
                    <i class="bi bi-x-octagon reset"></i>
                </form>
                </div>
                <div class="task-box">
                    <ul class="tasks">
                        <li>
                            <span>Learn HTML</span>
                            <i class="bi bi-trash3 delete"></i>
                        </li>
                        <li>
                            <span>Learn CSS</span>
                            <i class="bi bi-trash3 delete"></i>
                        </li>
                        <li>
                            <span>Learn Javascript</span>
                            <i class="bi bi-trash3 delete"></i>
                        </li>
                    </ul>
                    <form class="add">
                        <input type="text" name="task" placeholder="add task" autocomplete="off">
                        <input type="submit" value="Add">
                    </form>
                </div>
                <div class="message">
                    <span></span>
                    <button class="clear">Clear All</button>
                </div>
            </section>
        </div>
    </main>
    <script src="./index.js"></script>

        </p>
      </footer>
</body>
</html>
